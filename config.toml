  [[params.mission.item]]
    weight = 1
    name = "education"
    title = "Education"
    subtitle = "Help teachers help the future."
    description = "Teachers jobs are not completed in just 8 hours a day. They spend countless hours trying to complete everything necessary to get ready for the next day of teaching. Hours are lost with families of teachers and our goal is to give them that time back by using technology to help them get their job done quicker."

  [[params.mission.item]]
    weight = 2
    name = "developers"
    title = "Developers"
    subtitle = "Technology Drives Change."
    description = "Web developers are encouraged to contribute to the project. The open source code can be found on [GitHub](https://github.com/rukamir/teach-apps). Have an idea? Create a pull request today!"

  [[params.mission.item]]
    weight = 3
    name = "together"
    title = "Together"
    subtitle = "Technology to enable better teachers."
    description = "Developers can give teachers the technology they need. Creating higher quality software for teachers is the goal."

